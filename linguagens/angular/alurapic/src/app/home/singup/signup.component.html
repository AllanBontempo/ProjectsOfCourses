<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <app-vmessage *ngIf="validate('email', 'required')"
                  [text]="'E-mail is required!'"></app-vmessage>
    <app-vmessage *ngIf="validate('email', 'email')"
                  [text]="'Invalid e-mail!'"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <app-vmessage *ngIf="validate('fullName', 'required')"
                  [text]="'Full name is required!'"></app-vmessage>
    <app-vmessage *ngIf="validate('fullName', 'minlength')"
                  [text]="'Minimum length is 2!'"></app-vmessage>
    <app-vmessage *ngIf="validate('fullName', 'maxlength')"
                  [text]="'Maximum length is 40!'"></app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <app-vmessage *ngIf="validate('userName', 'required')"
                  [text]="'User name is required!'"></app-vmessage>
    <app-vmessage *ngIf="validate('userName', 'minlength')"
                  [text]="'Minimum length is 2!'"></app-vmessage>
    <app-vmessage *ngIf="validate('userName', 'maxlength')"
                  [text]="'Maximum length is 30!'"></app-vmessage>
    <app-vmessage *ngIf="validate('userName', 'pattern')"
                  [text]="'Must be lower case!'"></app-vmessage>
    <app-vmessage *ngIf="validate('userName', 'userNameTaken')"
                  [text]="'User Name already taken!'"></app-vmessage>
    <small *ngIf="signupForm.get('userName')?.valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <app-vmessage *ngIf="validate('password', 'required')"
                  [text]="'User name is required!'"></app-vmessage>
    <app-vmessage *ngIf="validate('password', 'minlength')"
                  [text]="'Minimum length is 8!'"></app-vmessage>
    <app-vmessage *ngIf="validate('password', 'maxlength')"
                  [text]="'Maximum length is 14!'"></app-vmessage>
  </div>

  <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
